<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stop Watch App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <container id="container">
        <header id="heading">
            STOP WATCH APP
        </header>
        <main id="app">
            <display id="display">
                <p id="timing">
                    <span id="hrs">00</span>:<span id="mins">00</span> : <span id="secs">00</span>
                </p>
            </display>
            <buttonContainer id="button">
                <button type="submit" id="start">
                    Start
                </button>
                <button type="submit" id="stop">
                    Stop
                </button>
                <button type="submit" id="reset">
                    Reset
                </button>
            </buttonContainer>
        </main>
    </container>
    <script type="text/javascript" src='vanilla.js'></script>
    
</body>
</html>
